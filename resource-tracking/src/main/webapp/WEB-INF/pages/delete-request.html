<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resource Management-Delete Request</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/msg-color.css}" href="/css/msg-color.css"/>
    <script src="/js/bootstrap.js"></script>
</head>
<body OnLoad="document.myform.id1.focus();">
<form action="#" th:name="myform" th:action="@{/deletedetails}" th:object="${resourceDetailsView}" method="post">
    <div class="pull-right"><a class="btn btn-large btn-navbar" th:href="@{/ResourceTracking}"><h3>HOME</h3></a></div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        <li class="nav-header">Resource Management</li>
                        <li><a th:href="@{/ResourceDetails}">Add Request</a></li>
                        <li><a th:href="@{/updaterequest}">Update Request</a></li>
                        <li><a th:href="@{/search}">Search Request</a></li>
                        <li class="active"><a th:href="@{/delete}">Delete Request</a></li>
                    </ul>
                </div>
            </div>
            <h1 align="center">Resource Request Management</h1>

            <h3 align="center" th:text="${success_msg}" th:class="success"></h3>

            <div class="span9 pull-right">
                <table align="center">
                    <h2 align="center">Delete Request</h2>
                    <tr>
                        <td>Select any one of the options</td>
                    </tr>
                    <tr>
                        <td><input type="radio" th:name="delete" th:id="delete" th:value="single"
                                   onclick="this.form.submit();"/></td>
                        <td>Delete Single Request</td>
                    </tr>
                    <tr>
                        <td><input type="radio" th:name="delete" th:id="delete" th:value="multi"
                                   onclick="this.form.submit();"/></td>
                        <td>Delete Multiple Requests</td>
                    </tr>
                    <tr>
                        <td><input type="hidden" th:id="deleteif" th:name="deleteif"/></td>
                    </tr>
                </table>
                <div th:if="${delete}=='single'">
                    <table align="center">
                        <tr>
                            <td>Enter OBT Id</td>
                            <td><input type="text" name="obtid" th:id="id1" th:field="*{obtid}"/></td>
                            <td><span th:text="${delete_error}" th:class="error"></span></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input class="btn btn-large btn-danger" type="submit" value="Delete"/></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div th:if="${delete}=='multi'">
                <table align="center">
                    <th align="center"> List of OBT ids</th>
                    <ul th:each="obtid : ${obtidlist}">
                        <tr>
                            <td th:text="${obtid.getObtid()}"></td>
                            <td><input type="checkbox" th:name="checkobtid" th:value="${obtid.getObtid()}"/></td>
                        </tr>
                    </ul>
                    <tr>
                        <td><input class="btn btn-large btn-danger" type="submit" th:value="Delete"/></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</form>
</body>
</html>
